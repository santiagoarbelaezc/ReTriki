
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReTriki - Juego</title>
  <link rel="stylesheet" href="retriki.component.css" />
</head>
<body>
  <div id="game-wrapper">
  <div class="header-box">
    <h1 class="title">RETRIKI</h1>
    <p class="subtitle">Juega Triki</p>
  </div>

  <div class="players-status">
    <div class="player">
      <span class="symbol">✖</span>
      <p class="player-name">Jugador/Jugador1</p>
    </div>
    <div class="vs-text">VS</div>
    <div class="player">
      <span class="symbol">◯</span>
      <p class="player-name">IA/Jugador2</p>
    </div>
  </div>

  <!-- Mensaje del turno -->
  <p class="turn-message">{{ message }}</p>

  <div class="board">
    <div
      class="cell"
      *ngFor="let cell of board; let i = index"
      (click)="handleClick(i)"
    >
      {{ cell }}
    </div>
  </div>

  <div class="reset-btn">
    <button (click)="resetGame()">Reiniciar</button>
  </div>
</div>
</body>
</html>
